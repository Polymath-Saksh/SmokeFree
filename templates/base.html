<!DOCTYPE html>
<html>

<head>
	<title>SmokeFree</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'teams:dashboard' %}">SmokeFree</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav w-100 d-flex flex-wrap">
					{% if user.is_authenticated %}
					<!-- Left-aligned items -->
					<li class="nav-item me-auto d-flex flex-row">
						<a class="nav-link" href="{% url 'teams:dashboard' %}">
							<i class="bi bi-house-door"></i> Dashboard
						</a>
						<a class="nav-link" href="{% url 'teams:create_team' %}">
							<i class="bi bi-people"></i> Create Team
						</a>
						<a class="nav-link" href="{% url 'teams:join_team' %}">
							<i class="bi bi-person-plus"></i> Join Team
						</a>
						<a class="nav-link" href="{% url 'cravings:log_craving' %}">
							<i class="bi bi-journal-plus"></i> Log Craving
						</a>
						<a class="nav-link" href="{% url 'ai_agent:chat' %}">
							<i class="bi bi-robot"></i> SmokeFree Chatbot
						</a>
						<a class="nav-link" href="{% url 'insights:dashboard' %}">
							<i class="bi bi-graph-up"></i> My Insights
						</a>
					</li>
					<!-- Right-aligned items -->
					<li class="nav-item ms-auto d-flex flex-row align-items-center">
						<a href="{% url 'users:profile' %}" class="nav-link text-dark">
							<i class="bi bi-person-circle"></i> {{ user.username }}
						</a>
						<form method="post" action="{% url 'logout' %}" style="display:inline;">
							{% csrf_token %}
							<button type="submit" class="btn btn-link nav-link"
								style="display:inline; padding:0; border:none; background:none;">Logout</button>
						</form>
					</li>
					{% else %}
					<!-- Left-aligned items (none for guests) -->
					<li class="nav-item me-auto"></li>
					<!-- Right-aligned items -->
					<li class="nav-item ms-auto d-flex flex-row">
						<a class="nav-link" href="{% url 'login' %}">Login</a>
						<a class="nav-link" href="{% url 'users:register' %}">Register</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-4">{% block content %}{% endblock %}</div>
	<!-- Add Bootstrap JS for navbar toggler functionality -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
