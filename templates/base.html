{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>SmokeFree</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="{% static 'css/custom.css' %}" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
		<div class="container">
			<a class="navbar-brand text-white" href="{% url 'teams:dashboard' %}">SmokeFree</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav w-100 d-flex flex-wrap">
					{% if user.is_authenticated %}
					<li class="nav-item me-auto d-flex align-items-center">
						<a class="nav-link" href="{% url 'teams:dashboard' %}">
							<i class="bi bi-house-door"></i> Dashboard
						</a>
						<a class="nav-link" href="{% url 'teams:create_team' %}">
							<i class="bi bi-people"></i> Create Team
						</a>
						<a class="nav-link" href="{% url 'teams:join_team' %}">
							<i class="bi bi-person-plus"></i> Join Team
						</a>
						<a class="nav-link" href="{% url 'cravings:log_craving' %}">
							<i class="bi bi-journal-plus"></i> Log Craving
						</a>
						<a class="nav-link" href="{% url 'ai_agent:chat' %}">
							<i class="bi bi-robot"></i> SmokeFree Chatbot
						</a>
						<a class="nav-link" href="{% url 'insights:dashboard' %}">
							<i class="bi bi-graph-up"></i> My Insights
						</a>
					</li>
					<li class="nav-item ms-auto d-flex align-items-center">
						<a class="nav-link" href="{% url 'users:profile' %}">
							<i class="bi bi-person-circle"></i> {{ user.username }}
						</a>
						<form method="post" action="{% url 'logout' %}" class="ms-2">
							{% csrf_token %}
							<button type="submit" class="btn btn-outline-light btn-sm">
								Logout
							</button>
						</form>
					</li>
					{% else %}
					<li class="nav-item ms-auto d-flex">
						<a class="nav-link" href="{% url 'login' %}">Login</a>
						<a class="nav-link" href="{% url 'users:register' %}">Register</a>
					</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<main class="container mt-4">{% block content %}{% endblock %}</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
	</script>
</body>

</html>
