{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i> Save Changes
        </button>
    </form>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success mt-2">{{ message }}</div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
