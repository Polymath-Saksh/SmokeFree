{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">
        <i class="bi bi-box-arrow-in-right me-1"></i> Log In
    </button>
</form>
{% endblock %}
