{% extends 'base.html' %} {% block content %}
<h2>Log a Craving</h2>
<form method="post">
	{% csrf_token %}
	<label>Intensity (1-5):</label>
	<input
		type="number"
		name="intensity"
		min="1"
		max="5"
		class="form-control mb-2"
		required
	/>
	<label>Trigger:</label>
	<input type="text" name="trigger" class="form-control mb-2" />
	<label>Notes:</label>
	<textarea name="notes" class="form-control mb-2"></textarea>
	<button type="submit" class="btn btn-primary">Log Craving</button>
</form>
{% endblock %}
